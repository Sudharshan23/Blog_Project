<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
    <div class="logo">
        <a href="{{ url_for('routes.dashboard') }}">My Cyber Blog</a>
    </div>
</header>

<main>
    <h2>Create a New Blog Post</h2>
    <form class="new-post-form" method="POST" action="{{ url_for('routes.new_post') }}">
  <label for="title">Title</label>
  <input type="text" id="title" name="title" placeholder="Enter your post title" required>

  <label for="content">Content</label>
  <textarea id="content" name="content" placeholder="Write your blog post here..." required></textarea>

  <button type="submit">Publish Post</button>
</form>

</main>

<footer>
    <p>&copy; 2025 My Cyber Blog</p>
</footer>
</body>
</html>
