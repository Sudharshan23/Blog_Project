<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Cyber Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <h1>üîê My Cyber Blog</h1>
    </header>

    <main>
        <h2>Recent Posts</h2>
        {% for post in posts %}
            <div class="post-card">
                <h3>{{ post.title }}</h3>
                <p>{{ post.content }}</p>
            </div>
        {% endfor %}
    </main>

    <footer>
        <p>&copy; 2025 My Cyber Blog</p>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
